name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add cache-busting headers
        run: |
          # Create .nojekyll to ensure proper deployment
          touch dist/.nojekyll
          # Add cache-control headers via _headers file (for services that support it)
          echo "/*" > dist/_headers
          echo "  Cache-Control: no-cache, no-store, must-revalidate" >> dist/_headers
          echo "  Pragma: no-cache" >> dist/_headers
          echo "  Expires: 0" >> dist/_headers
          echo "" >> dist/_headers
          echo "/index.html" >> dist/_headers
          echo "  Cache-Control: no-cache, no-store, must-revalidate" >> dist/_headers
          echo "  Pragma: no-cache" >> dist/_headers
          echo "  Expires: 0" >> dist/_headers

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Purge Cloudflare cache (if using Cloudflare, add secrets in repo settings)
      - name: Purge Cloudflare Cache
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          PURGE_URLS: '["https://www.padmavatidham.com"]'

