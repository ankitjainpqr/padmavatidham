name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add cache-busting to HTML
        run: |
          # Create .nojekyll to ensure proper deployment
          touch dist/.nojekyll
          # Add build timestamp and version to HTML files for cache busting
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BUILD_VERSION=$(git rev-parse --short HEAD || echo "dev-$(date +%s)")
          # Inject cache-busting meta tags into HTML files
          for file in dist/index.html dist/404.html; do
            if [ -f "$file" ]; then
              # Add version and timestamp as meta tags before closing head tag
              sed -i.bak "s|</head>|  <meta name=\"build-version\" content=\"${BUILD_VERSION}\" />\n  <meta name=\"build-time\" content=\"${BUILD_TIME}\" />\n</head>|" "$file"
              rm -f "${file}.bak"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

